
before:
  hooks:
    - go mod download
    - go generate ./...
builds:
- binary: cxcli
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X github.com/xavidop/dialogflow-cx-cli/internal/global.VersionString={{.Version}}
  goos:
  - darwin
  - linux
  goarch:
  - amd64
  - arm64
archives:
- name_template: "{{ .Os }}_{{ .Arch }}_{{ .Tag }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
  - name: cxcli
    homepage: 'https://github.com/xavidop/dialogflow-cx-cli'
    description: 'The missing CLI for your Dialogflow CX projects'
    folder: Formula
    commit_author:
      name: xavidop
      email: xavi_tb@hotmail.com
    tap:
      owner: xavidop
      name: homebrew-tap
